<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="title">Covid Quiz</h1>
        <img id="thumbnail" src="https://s3-eu-central-1.amazonaws.com/centaur-wp/marketingweek/prod/content/uploads/2020/03/17145138/shutterstock_1658813662-750x500.jpg" alt="">


          <div id="box">
            <h1> Please enter your name!</h1>
            <a onclick="pop()" class="close">Close</a>
          </div>

          <input type="text" id="playerInput" placeholder="Enter Name" required>
          <button type="submit" id="start"> Start Quiz</button>
          
        
        <div id="navbar" class="hide">
          <span class="selected">1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>

        <h1 id="timer" class="hide"></h1>
        <div class="hide" id="quiz">

            <h1 class="questions"></h1>
            <li class="options"></li>
            <li class="options"></li>
            <li class="options"></li>
            <li class="options"></li>

            <button id="previous">Previous</button>
            <span id="status"></span>
            <button id ="next" >Next</button>
            <button id="submit">Submit</button>
        </div>

        <div id="end" class="hide">
            <h1><span id="name"></span> you have scored</h1>
            <span id="scores" ></span>
        </div>

        <button class="hide" id="highScoresBtn">High Scores</button>
        <button class="hide" id="reset">Play Again</button>

        <div id="scoreDisplay" class="hide">
          <h1>High Scores</h1>
          <button id="back">Go Back</button>          
          <table id="table">
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>C:W</th>
              <th>Date</th>
              <th>Time Left</th>
            </tr>
          </table>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
